@template("Build Model") {
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            General Form Elements
            <small>Preview</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Build Model</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                [Log]
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" class="btn btn-default">Build</button>
            </div>
            <!-- /.box-footer-->

        </div>

        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Configuration</h3>
                <div class="box-body">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group">
                            <label>Treshold</label>
                            <input type="text" class="form-control" placeholder="Enter ...">
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Enable Auto-update Model
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Interval (in hour)</label>
                            <input type="text" class="form-control" placeholder="Enter ...">
                        </div>

                    </form>

                    <button type="button" class="btn btn-default"><i class="fa fa-envelope-o"></i> Save</button>
                    <button type="button" class="btn btn-default"><i class="fa fa-file-text-o"></i> Cancel</button>

                </div>
            </div>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
}
