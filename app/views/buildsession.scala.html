@(account: models.Account, notifications: Seq[Notification], session: BuildSession)(implicit request: Request[AnyContent], messages: Messages)

@import b4.inline.fieldConstructor

@template("Build Model", account, notifications) {
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Build Model
            <!--<small>Preview</small>-->
        </h1>
        <ol class="breadcrumb">
            <li><a href="@routes.HomeController.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Build Model</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Build Model</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>
            <input type="hidden" id="buildId" value="@{session.id.getOrElse(10000)}">
            <div class="box-body" id="log">
                [Log]
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" class="btn btn-default"><i class="fa fa-spin fa-refresh"></i> Building...</button>
            </div>
            <!-- /.box-footer-->

        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
}
<script src="@routes.Assets.versioned("javascripts/buildlog.js")"></script>
